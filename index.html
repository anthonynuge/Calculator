<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="calculationDisplay">
                    <output class="lastDisplay" id="lastOperation"></output>
                    <output class="currentDisplay" id="currentOperation"></output>
                </div>
            </div>
            <div class="allButtons">
                <button class="allClear" id="allClear">AC</button>
                <button class="operator" id="negative">&#xB1;</button>
                <button class="operator" id="remainder">&#37;</button>
                <button class="operator" id="divide">&#247;</button>
                <button class="digit" id="digit7">7</button>
                <button class="digit" id="digit8">8</button>
                <button class="digit" id="digit9">9</button>
                <button class="operator" id="multiply">X</button>
                <button class="digit" id="digit4">4</button>
                <button class="digit" id="digit5">5</button>
                <button class="digit" id="digit6">6</button>
                <button class="operator" id="minus">-</button>
                <button class="digit" id="digit1">1</button>
                <button class="digit" id="digit2">2</button>
                <button class="digit" id="digit3">3</button>
                <button class="operator" id="plus">+</button>
                <button class="digit" id="digit0">0</button>
                <button class="decimal" id="decimal">.</button>
                <button class="equals" id="equals">=</button>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
