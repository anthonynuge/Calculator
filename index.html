<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="calculationDisplay" style="font-family: 'Orbitron', sans-serif;">
                    <div class="lastDisplay" id="lastOperation">
                        <div class="lastContent"></div>
                    </div>
                    <div class="currentDisplay" id="currentOperation">
                        <div class="currentContent">0</div>
                    </div>
                </div>
            </div>
            <div class="allButtons">
                <button class="allClear" id="allClear" value="allClear">AC</button>
                <button class="operator" id="negative" value="+-">&#xB1;</button>
                <button class="operator" id="remainder" value="%">&#37;</button>
                <button class="operator" id="divide" value="/">&#247;</button>
                <button class="digit" id="digit7" value=7>7</button>
                <button class="digit" id="digit8" value=8>8</button>
                <button class="digit" id="digit9" value=9>9</button>
                <button class="operator" id="multiply" value=X>X</button>
                <button class="digit" id="digit4" value=4>4</button>
                <button class="digit" id="digit5" value=5>5</button>
                <button class="digit" id="digit6" value=6>6</button>
                <button class="operator" id="minus" value="-">-</button>
                <button class="digit" id="digit1" value=1>1</button>
                <button class="digit" id="digit2" value=2>2</button>
                <button class="digit" id="digit3" value=3>3</button>
                <button class="operator" id="plus" value=+>+</button>
                <button class="digit" id="digit0" value=0>0</button>
                <button class="decimal" id="decimal" value=".">.</button>
                <button class="equals" id="equals" value="=">=</button>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
